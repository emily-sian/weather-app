<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a43fcb40d2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6 offset-3">
          <h1 id="city-name">New York</h1>

          <h2>
            <div id="current-weather">Stormy</div>
            <br />
            <div class="current-weather-icon"><i class="fas fa-bolt"></i></div>
            <div><span id="current-temperature">27</span><span>°c</span></div>
          </h2>
        </div>
        <div class="col-3 time-and-unit-container">
          <div id="date">Wednesday 22:00</div>
          <a href="#" id="unit-button">Fahrenheit</a>
          <button class="update-location" id="use-current-location">
            Current
          </button>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-8">
          <form class="location-updater-form" id="location-form">
            <input
              type="search"
              id="location-input"
              placeholder="Enter location"
              autocomplete
              autofocus
            />
            <input class="update-location" type="submit" value="Update" />
          </form>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-2 daily-forecast">
          Mon
          <div class="weather-icon">
            <i class="fas fa-cloud"></i>
          </div>
          <div class="temp">
            28°
            <hr />
            14°
          </div>
        </div>
        <div class="col-2 daily-forecast">
          Tue
          <div class="weather-icon"><i class="fas fa-cloud-sun"></i></div>
          <div class="temp">
            27°
            <hr />
            14°
          </div>
        </div>
        <div class="col-2 daily-forecast">
          Wed
          <div class="weather-icon"><i class="fas fa-snowflake"></i></div>
          <div class="temp">
            27°
            <hr />
            14°
          </div>
        </div>
        <div class="col-2 daily-forecast">
          Thu
          <div class="weather-icon"><i class="fas fa-sun"></i></div>
          <div class="temp">
            27°
            <hr />
            14°
          </div>
        </div>
        <div class="col-2 daily-forecast">
          Fri
          <div class="weather-icon"><i class="fas fa-bolt"></i></div>
          <div class="temp">
            27°
            <hr />
            14°
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
