<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a43fcb40d2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6 offset-3">
          <h1 id="city-name">New York</h1>
        </div>
        <div class="col-3 time-and-unit-container">
          <div id="date-time">Wednesday 22:00</div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-3">
          <h2>
            <div id="current-weather">Stormy</div>
          </h2>
          <div class="weather-details">
            Humidity: <span id="humidity">27</span>%
          </div>
        </div>
        <div class="col-3">
          <h2>
            <img
              class="current-weather-icon"
              id="current-weather-icon"
              src=""
              alt=""
            />
          </h2>
        </div>
        <div class="col-3">
          <h2>
            <div>
              <span id="current-temperature">27</span
              ><span class="units">
                <a id="celsius" class="active" href="#">°C</a> |
                <a id="farenheit" href="#">°F</a>
              </span>
            </div>
          </h2>

          <div class="weather-details">
            Wind Speed: <span id="wind-speed">27</span>km
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <form class="location-updater-form" id="location-form">
          <div class="row justify-content-center">
            <div class="col-5">
              <input
                class="form-control"
                type="search"
                id="location-input"
                placeholder="Enter location"
                autocomplete
                autofocus
              />
            </div>
          </div>
        </form>
      </div>

      <div class="row justify-content-center">
        <div class="col-6">
          <button class="update-location" id="current-city-btn">
            Use Current Location
          </button>
        </div>
      </div>
      <div id="weekly-forecast">
        <div class="row justify-content-center"></div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/emily-sian/weather-app">Open-Source Code</a>
      by Emily
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
